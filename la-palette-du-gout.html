<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/4ffbec3cc8.js" crossorigin="anonymous"></script>
    <!-- font-google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <!-- link-css -->
    <link rel="stylesheet" href="css/main.css">
    <title>
        Restaurant La palette du goût
    </title>
</head>

<body>
    <!-- wrapper -->

    <div class="wrapper">

        <!-- header -->

        <div class="header">

            <div class="header__icon">
                
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                
            </div>

            <div class="header__logo">
                <img class="header__logo__img" src="ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>

        </div>

        <!-- main -->

        <div class="main">

            <div class="main__img">
                <img src="ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="table du restaurant La palette du goût">
            </div>

            <section class="page1">

                <h1 class="page1__h1">
                    La palette du goût
                </h1>

                <div class="page1__icon">
                    <i class="fa-regular fa-heart"></i>
                </div>

            </section>

        </div>    

        <!-- footer -->

        <footer class="footer">

            <!-- footer-logo -->

            <a href="index.html" class="footer__link">

                <div class="footer__logo">
                    <img src="ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
                </div>

            </a>

            <a href="#" class="footer__link">

                <div class="footer__icon">
                    <i class="fa-solid fa-utensils"></i>
                </div>

                <p class="footer__p">
                    Proposer un restaurant
                </p>

            </a>

            <a href="#" class="footer__link">

                <div class="footer__icon">
                    <i class="fa-solid fa-handshake-angle"></i>
                </div>

                <p class="footer__p">
                    Devenir partenaire
                </p>

            </a>

            <a href="#" class="footer__link">

                <p class="footer__p">
                    Mentions légales
                </p>

            </a>

            <a href="#" mailto="ohmyfood@gmail.com" class="footer__link">

                <p class="footer__p">
                    Contact
                </p>

            </a>

        </footer>

    </div>
    
</body>

</html>
